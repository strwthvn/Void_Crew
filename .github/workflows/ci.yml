name: CI

on:
  push:
  pull_request:

jobs:
  format:
    runs-on: ubuntu-latest
    name: clang-format
    steps:
      - uses: actions/checkout@v4
      - name: Run clang-format
        run: find src -name '*.cpp' -o -name '*.hpp' | xargs clang-format --dry-run --Werror

  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            compiler: msvc
            cmake_args: ""
          - os: ubuntu-latest
            compiler: gcc
            cc: gcc-13
            cxx: g++-13
            cmake_args: ""
          - os: ubuntu-latest
            compiler: clang
            cc: clang-17
            cxx: clang++-17
            cmake_args: ""

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }} / ${{ matrix.compiler }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure (MSVC)
        if: matrix.compiler == 'msvc'
        run: cmake -B build -S .

      - name: Configure (GCC / Clang)
        if: matrix.compiler != 'msvc'
        run: cmake -B build -S . -DCMAKE_C_COMPILER=${{ matrix.cc }} -DCMAKE_CXX_COMPILER=${{ matrix.cxx }}

      - name: Build
        run: cmake --build build --config Debug

      - name: Test
        run: ctest --test-dir build --build-config Debug --output-on-failure
