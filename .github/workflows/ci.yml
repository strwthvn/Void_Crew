name: CI

on:
  push:
  pull_request:

env:
  VCPKG_DEFAULT_TRIPLET: x64-linux
  VCPKG_TOOLCHAIN: ${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake

jobs:
  format:
    runs-on: ubuntu-latest
    name: clang-format
    steps:
      - uses: actions/checkout@v4
      - name: Run clang-format
        run: find src -name '*.cpp' -o -name '*.hpp' | xargs clang-format --dry-run --Werror

  tidy:
    runs-on: ubuntu-latest
    name: clang-tidy
    steps:
      - uses: actions/checkout@v4
      - name: Bootstrap vcpkg
        run: |
          git clone --depth 1 https://github.com/microsoft/vcpkg.git
          ./vcpkg/bootstrap-vcpkg.sh -disableMetrics
      - name: Generate compile_commands.json
        run: >
          cmake -B build -S .
          -DCMAKE_TOOLCHAIN_FILE=${{ env.VCPKG_TOOLCHAIN }}
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
          -DCMAKE_C_COMPILER=clang-17
          -DCMAKE_CXX_COMPILER=clang++-17
      - name: Run clang-tidy
        run: find src -name '*.cpp' | xargs clang-tidy -p build

  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            compiler: msvc
            triplet: x64-windows
          - os: ubuntu-latest
            compiler: gcc
            cc: gcc-13
            cxx: g++-13
            triplet: x64-linux
          - os: ubuntu-latest
            compiler: clang
            cc: clang-17
            cxx: clang++-17
            triplet: x64-linux

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }} / ${{ matrix.compiler }}

    steps:
      - uses: actions/checkout@v4

      - name: Bootstrap vcpkg
        shell: bash
        run: |
          git clone --depth 1 https://github.com/microsoft/vcpkg.git
          ./vcpkg/bootstrap-vcpkg.sh -disableMetrics

      - name: Configure (MSVC)
        if: matrix.compiler == 'msvc'
        run: >
          cmake -B build -S .
          -DCMAKE_TOOLCHAIN_FILE=${{ env.VCPKG_TOOLCHAIN }}
          -DVCPKG_TARGET_TRIPLET=${{ matrix.triplet }}

      - name: Configure (GCC / Clang)
        if: matrix.compiler != 'msvc'
        run: >
          cmake -B build -S .
          -DCMAKE_TOOLCHAIN_FILE=${{ env.VCPKG_TOOLCHAIN }}
          -DVCPKG_TARGET_TRIPLET=${{ matrix.triplet }}
          -DCMAKE_C_COMPILER=${{ matrix.cc }}
          -DCMAKE_CXX_COMPILER=${{ matrix.cxx }}

      - name: Build
        run: cmake --build build --config Debug

      - name: Test
        run: ctest --test-dir build --build-config Debug --output-on-failure

  sanitizers:
    runs-on: ubuntu-latest
    name: sanitizers
    steps:
      - uses: actions/checkout@v4

      - name: Bootstrap vcpkg
        run: |
          git clone --depth 1 https://github.com/microsoft/vcpkg.git
          ./vcpkg/bootstrap-vcpkg.sh -disableMetrics

      - name: Configure (ASan + UBSan)
        run: >
          cmake -B build -S .
          -DCMAKE_TOOLCHAIN_FILE=${{ env.VCPKG_TOOLCHAIN }}
          -DCMAKE_C_COMPILER=clang-17
          -DCMAKE_CXX_COMPILER=clang++-17
          -DCMAKE_BUILD_TYPE=Debug
          -DCMAKE_C_FLAGS="-fsanitize=address,undefined -fno-omit-frame-pointer"
          -DCMAKE_CXX_FLAGS="-fsanitize=address,undefined -fno-omit-frame-pointer"
          -DCMAKE_EXE_LINKER_FLAGS="-fsanitize=address,undefined"

      - name: Build
        run: cmake --build build --config Debug

      - name: Test
        env:
          ASAN_OPTIONS: detect_leaks=1:halt_on_error=1
          UBSAN_OPTIONS: print_stacktrace=1:halt_on_error=1
        run: ctest --test-dir build --build-config Debug --output-on-failure
